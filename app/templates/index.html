{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="card first">
      <div class="content">
        <h1>Últimas películas</h1>
      </div>
    </div>
    <div class="movie-grid">
      <a class="card movie" href="{{ url_for('movie_detail', movie_id=1) }}">
        <div class="poster-placeholder">
          <img src="./static/media/posters/1.jpg" alt="taxi-driver">
        </div>
        <div class="content">
          <h1>Taxi Driver</h1>
        </div>
      </a>
      <a class="card movie" href="{{ url_for('movie_detail', movie_id=2) }}">
        <div class="poster-placeholder">
          <img src="./static/media/posters/2.jpg" alt="zombieland">
        </div>
        <div class="content">
          <h1>Zombieland</h1>
        </div>
      </a>
      <a class="card movie" href="{{ url_for('movie_detail', movie_id=4) }}">
        <div class="poster-placeholder">
          <img src="./static/media/posters/4.jpg" alt="fight-club">
        </div>
        <div class="content">
          <h1>Fight Club</h1>
        </div>
      </a>
      <a class="card movie" href="{{ url_for('movie_detail', movie_id=7) }}">
        <div class="poster-placeholder">
          <img src="./static/media/posters/7.jpg" alt="harry-potter-iii">
        </div>
        <div class="content">
          <h1>Harry Potter III</h1>
        </div>
      </a>
    </div>
    <div class="card first">
      <div class="content">
        <h1>Búsqueda de películas</h1>
      </div>
    </div>
    <div class="card">
        <form class="form" method="get" action="">
          <div class="row no-gap movie-search">
            <div class="content">
              <div class="row movie-search-params">
                <input type="text" name="query" placeholder="Búsqueda..."/>
                <select name="category" required>
                  <option value="" selected disabled hidden>Categoría</option>
                  <option value="action">Acción</option>
                  <option value="animation">Animación</option>
                  <option value="adventure">Aventura</option>
                  <option value="comedy">Comedia</option>
                  <option value="drama">Drama</option>
                  <option value="musical">Musical</option>
                  <option value="science-fiction">Ciencia ficción</option>
                  <option value="horror">Horror</option>
                  <option value="thriller">Thriller</option>
                </select> 
              </div>               
            </div>
            <div id="search-icon">
              <input class="submit" type="Submit" value="">
              <img src="./static/media/icons/search.png"/>
            </div>
          </div>
        </form>
    </div>
    <div class="movie-grid">
        {% block search_results %}{% endblock %}
    </div>
  </div>
{% endblock %}
