<div class="movie-grid">
  {% for movie in search_result %}
    <a class="card movie" href="{{ url_for('movie_detail', movie_id=movie.id) }}">
      <div class="poster-placeholder">
        <img src={{ movie.poster }} alt={{ movie.poster_alt }}>
      </div>
      <div class="content">
        <h1>{{ movie.title }}</h1>
      </div>
    </a>
  {% endfor %}
</div>
