<!DOCTYPE html>

<html>
  <head>
    <title>SuperPelis.net</title>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css"/>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <a href="../index.html">
            <h1 class="web-name">SuperPelis.net</h1>
          </a>
          <div class="buttons">
            <a id="cart">
              <img src="../media/icons/cart.png"/>
            </a>
            <a id="login" href="../login/index.html">Iniciar sesión</a>
            <a id="register" href="../register/index.html">Registro</a>
          </div>
        </div>
      </div>
    </header>
      <div class="container">
        <div class="card first">
          <div class="content">
            <h1>Iniciar sesión</h1>
          </div>
        </div>
        <div class="card horizontal">
          <div class="content">
            <h2>Datos de la cuenta</h1>
            <form class="form vertical" action="">
              <input class="first" type="text" name="username" placeholder="Correo electrónico o nombre de usuario"/>
              <input type="password" name="password" placeholder="Contraseña"/>
              <input class="submit left" type="submit" value="Iniciar sesión"/>
            </form>
          </div>
          <div class="login-image-placeholder">
            
          </div>
        </div>
      </div>
    <footer>
      <div class="container">
        <div class="footer">
          <p>
            SuperPelis.net no se hace responsable de los posibles daños causados
            por este servicio como: nauseas, pérdida de contacto con la realidad
            y otros trastornos psicológicos.
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
