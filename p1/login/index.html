<!DOCTYPE html>

<html>
  <head>
    <title>SuperPelis.net</title>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css"/>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <a href="../">
            <h1 class="web-name">SuperPelis.net</h1>
          </a>
          <div class="buttons">
            <a id="cart">C</a>
            <a id="login" href="./">Iniciar sesión</a>
            <a id="register" href="../register/">Registro</a>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="card header">
        <div class="content">
          <h1 class="title">Iniciar sesión</h1>
        </div>
      </div>
      <div class="card horizontal">
        <div class="content">
          <h1 class="subtitle">Datos de la cuenta</h1>
          <form action="">
            <input class="first" type="text" name="username" placeholder="Correo electrónico o nombre de usuario"/>
            <input type="password" name="password" placeholder="Contraseña"/>
            <input class="submit left" type="submit" value="Iniciar sesión"/>
          </form>
        </div>
        <div class="login-image-placeholder">

        </div>
      </div>
    </div>
    <footer>
    </footer>
  </body>
</html>
